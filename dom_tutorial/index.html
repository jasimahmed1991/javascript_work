<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HTML CSS</title>
    <script src="script.js" defer></script>
</head>
<body> 
    <header class="header">
        <nav class="nav container">
            <h1 class="logo">website</h1>
            <ul class="nav-items">
                <li class="nav-item"> <a href="google.com">Home</a></li>
                <li class="nav-item"> <a href="">Todo</a></li>
                <li class="nav-item"> <a href="">Sign Up</a></li>
            </ul>
        </nav>
        <div class="headline">
            <h2 id="main-heading">Manage your tasks</h2>
            <button class="btn btn-headline">Learn More</button>
        </div>
    </header>
    

    <section class="section-todo container">
    <h2>Your plan for today?</h2>
    <form action="" class="form-todo">
        <input type="text" name="" id="" placeholder="Add Todo">
        <input class="btn" type="submit" value="Add Todo">
    </form>

    <ul class="todo-list">
        <li>
            <span>Todo List comes here</span>
            <div class="todo-buttons">
                <button class="todo-btn done">Done</button>
                <button class="todo-btn remove">Remove</button>
            </div>
        </li>
        
    </ul>

    </section>

    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form action="" class="signup-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="text" name="Phone" id="Phone">
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input type="email" name="email" id="email">
        </div>

        <div class="form-group">
            <label for="about">About Yourself</label>
            <textarea name="about" id="about" cols="30" rows="10"></textarea>
        </div>


        <button class="btn signup-btn">Submit</button>

        
        </form>
    </section>
    
</body>
</html>
