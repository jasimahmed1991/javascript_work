    const request_form = document.getElementById("request_form");
    console.log(request_form);
    request_form.addEventListener("submit",update_data);
    function update_data(e){
        e.preventDefault();
        var appointment_for = document.getElementById("appointment_for").value;
        var date = document.getElementById("date").value;
        var place = document.getElementById("place").value;
        var time = document.getElementById("time").value;
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var contact_number = document.getElementById("contact_number").value;
        var more_details = document.getElementById("more_details").value;
        var comments = document.getElementById("comments").value;
        console.log(appointment_for,date,place,time,name,email,contact_number,more_details,comments);
        if(appointment_for == ''){
            alert("Plese enter the Request appointment for");
            document.getElementById("appointment_for").focus();
        }else if(date == ''){
            alert("Plese enter the date");
            document.getElementById("date").focus();
        }else if(place == ''){
            alert("Plese select  the Place");
            document.getElementById("place").focus();
        }else if(time == ''){
            alert("Plese select  the Time");
            document.getElementById("time").focus();
        }else if(name == ''){
            alert("Plese Enter  the name");
            document.getElementById("name").focus();
        }else if(email == ''){
            alert("Plese Enter  the email");
            document.getElementById("email").focus();
        }else if(contact_number == ''){
            alert("Plese Enter  the contact number");
            document.getElementById("contact_number").focus();
        }else if(more_details == ''){
            alert("Plese Select more details");
            document.getElementById("more_details").focus();
        }
        else{
            
        //send data via xhr object
        var param = 'appointment_for='+appointment_for+'&date='+date+'&place='+place+'&time='+time+'&name='+name+'&email='+email+'&contact_number='+contact_number+'&more_details='+more_details+'&comments='+comments;
        var xhr = new XMLHttpRequest();
        xhr.open("POST","send_email.php",true);
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onload = function(){
            console.log(xhr.response);
        }
        xhr.send(param);
        }
    }
